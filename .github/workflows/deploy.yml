name: Deploy

on:
  push:
    branches:
      - 'main'

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Copy files
        run: 'cp package.json build/package.json && cp package-lock.json build/package-lock.json'

      - name: Checkout the target branch
        run: |
          git checkout --orphan -b dist || git checkout --orphan dist
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
  
      - name: Commit and Push
        run: |
          git add -f build/
          git commit -m "Update build artifacts" || echo "No changes to commit"
          git push origin dist  # Push to the target branch

      - name: Pull and run
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: 22
          script: |
            sudo -u qjcr bash
            cd ~/abortorium/
            git pull
            npm install
            node build
